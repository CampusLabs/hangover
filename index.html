<!doctype html>

<html>

  <head>
    <meta http-equiv='content-type' content='text/html; charset=utf-8'>
    <meta name="viewport" content="width=device-width, user-scalable=0">
    <title>Hangover Demo</title>
    <link rel='stylesheet' href='hangover.css'>
    <script src='components/jquery/jquery.js'></script>
    <script src='components/underscore/underscore.js'></script>
    <script src='hangover.js'></script>
    <style>
      body {
        padding: 10px;
        font-family: 'Helvetia Neue', Helvetica, Arial, sans-serif;
        color: #666;
        text-align: center;
        font-size: 12px;
      }
      .box {
        display: inline-block;
        width: 100px;
        height: 100px;
        background: #f00;
      }
    </style>
  </head>

  <body>
    <h1>Hangover Demo</h1>
    <div class='js-tooltip'>I'm a tooltip</div>
    <div class='box'></div>
    <script>
      (function () {
        var hangover = new Hangover('.js-tooltip', '.box', {click: true});
      })();
    </script>
  </body>

</html>
